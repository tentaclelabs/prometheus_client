name: (prometheus_client) Publish package

on:
  release:
    types: [published]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Publish
        uses: sakebook/actions-flutter-pub-publisher@v1.21
        with:
          credential: ${{ secrets.CREDENTIAL_JSON }}
          flutter_package: false
          skip_test: true
          package_directory: './prometheus_client/'
